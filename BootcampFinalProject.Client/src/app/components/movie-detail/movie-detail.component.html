<div class="container-fluid p-5 m-5 d-flex justify-content-center">
    <div class="card" style="width: 55%">
        <img  class="card-img-top img-fluid rounded"  src="{{currentMovie.bannerUrl}}">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
                <h3>{{currentMovie.title}}</h3>
                <h4><span style="color: #809bec;">Director :</span> {{currentMovie.director}}</h4>
            </div>
            
            <ul class="d-flex justify-content-start flex-wrap mt-1" style="list-style: none;padding: 0; ">
                <li class="border border-1 rounded-pill mt-1 me-1" style="padding: 2px 10px 4px 10px;" *ngFor="let genre of genres">
                    {{genre}}
                </li>
            </ul>
            <ul class="d-flex justify-content-start mt-1" style="list-style: none;padding: 0; ">
                <li class="border border-1 rounded-pill mt-1 me-1" style="padding: 2px 10px 4px 10px;">
                    <i class="bi bi-calendar3"></i> {{currentMovie.releaseYear}}
                </li>
                <li class="border border-1 rounded-pill mt-1 me-1" style="padding: 2px 10px 4px 10px;">
                    <i class="bi bi-star-fill"></i> {{currentMovie.rating}} / 10
                </li>
                <li class="border border-1 rounded-pill mt-1 me-1" style="padding: 2px 10px 4px 10px;">
                    <i class="bi bi-clock-fill"></i> {{runningTime}}
                </li>
            </ul>
        </div>
      </div>



</div>
